<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Member Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="admin.html" class="active">Admin Panel</a>
        <a href="index.html">Client View</a>
        <button id="logoutBtn" style="display:none; margin-left: auto;" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div id="loginSection" class="card">
            <h2>Admin Login</h2>
            <div class="login-box">
                <input type="password" id="adminPass" placeholder="Enter Password">
                <button onclick="checkPassword()">Login</button>
            </div>
        </div>

        <div id="adminContent" style="display: none;">
            <div class="card">
                <h3>Add New Book to Stock</h3>
                <form id="bookForm">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="number" id="quantity" placeholder="Qty" min="1" required style="flex: 0.3;">
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <h3>Library Inventory & User Tracking</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Book Details</th>
                            <th>Stock</th>
                            <th>Borrowed By (User IDs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminBookList"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
