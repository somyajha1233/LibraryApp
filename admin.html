<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Cloud Sync</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav>
        <a href="admin.html" class="active">Admin Panel</a>
        <a href="index.html">Client View</a>
        <button id="logoutBtn" style="display:none; margin-left: auto;" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div id="loginSection" class="card">
            <h2>Admin Login</h2>
            <div class="login-box">
                <input type="password" id="adminPass" placeholder="Enter Password">
                <button onclick="checkPassword()">Login</button>
            </div>
            <p id="loginError" style="color:red; display:none;">Incorrect Password</p>
        </div>

        <div id="adminContent" style="display: none;">
            <div class="card">
                <h3>Add New Book to Stock</h3>
                <form id="bookForm">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="number" id="quantity" placeholder="Qty" min="1" required style="flex: 0.3;">
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <h3>Cloud Inventory & Tracking</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Book Details</th>
                            <th>Stock</th>
                            <th>Borrowed By (IDs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminBookList">
                        <tr><td colspan="4" style="text-align:center">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="qrText"></h3>
            <div id="qrcode"></div>
            <p>Show to Librarian to Issue</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
