<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin</title>
    <link rel="icon" type="image/x-icon" href="Logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --stone-50: #FFF7ED;
            --stone-100: #FFEDD5;
            --stone-200: #FED7AA;
            --stone-600: #EA580C;
            --stone-800: #9A3412;
            --stone-900: #7C2D12;
            --stone-1000: black;
            --spacing: -0.04em;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background-color: var(--stone-50);
            color: var(--stone-900);
            line-height: 1.6;
            padding-top: 70px;
        }

        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--stone-100);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--stone-900);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon-inner {
            width: 16px;
            height: 16px;
            border: 1px solid white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--stone-1000);
            letter-spacing: 0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--stone-1000);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--stone-600);
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-outline {
            background: transparent;
            color: var(--stone-900);
            border: 1px solid var(--stone-900);
            padding: 0.5rem 1.25rem;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s;
            font-family: 'Work Sans', sans-serif;
        }

        .btn-outline:hover {
            background: var(--stone-900);
            color: white;
        }

        /* Container & Cards */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border: 1px solid var(--stone-100);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        h2, h3 {
            font-weight: 400;
            letter-spacing: var(--spacing);
            margin-bottom: 1.5rem;
        }

        /* Forms & Inputs */
        input {
            font-family: 'Work Sans', sans-serif;
            padding: 0.8rem;
            border: 1px solid var(--stone-200);
            border-radius: 6px;
            font-size: 0.9rem;
            width: 100%;
        }

        #bookForm {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        #bookForm input {
            flex: 1;
            min-width: 150px;
        }

        #bookForm button {
            flex: 0 0 100%;
        }

        button, .btn-primary {
            background: var(--stone-900);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 6px;
            font-family: 'Work Sans', sans-serif;
            transition: background 0.3s;
            text-decoration: none;
        }

        button:hover {
            background: var(--stone-600);
        }

        /* Table Styles - Responsive */
        .table-container {
            background: white;
            border: 1px solid var(--stone-100);
            border-radius: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.9rem;
            min-width: 900px; /* Increased for action buttons */
        }

        th, td {
            text-align: left;
            padding: 1.2rem;
            border-bottom: 1px solid var(--stone-100);
        }

        th {
            background-color: var(--stone-50);
            font-weight: 500;
            color: var(--stone-800);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--stone-600);
        }

        #qrcode {
            margin: 1.5rem auto;
            display: flex;
            justify-content: center;
        }

        /* Footer */
        .footer {
            background: white;
            color: var(--stone-900);
            padding: 1.5rem 1.5rem;
            margin-top: 4rem;
            border-top: 1px solid var(--stone-100);
            text-align: center;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            #bookForm {
                flex-direction: column;
            }
            #bookForm input, #bookForm button {
                flex: 1 0 auto;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-icon-inner"></div>
                </div>
                <span class="logo-text work-sans">Library</span>
            </div>

            <ul class="nav-links work-sans">
                <li><a href="index.html">Home</a></li>
                <li><a href="client.html">Catalog</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
            <div class="nav-actions">
                <button id="logoutBtn" class="btn-outline" style="display:none;" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loginSection" class="card">
            <h2 class="work-sans">Admin Login</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; flex-direction: column;">
                <input type="email" id="adminEmail" placeholder="Enter Admin Email" style="flex: 1;">
                <input type="password" id="adminPass" placeholder="Enter Password" style="flex: 1;">
                <button onclick="checkPassword()">Login</button>
                <button onclick="forgotPassword()" class="btn-outline" style="font-size: 0.75rem; padding: 0.4rem; border:none; color: var(--stone-600);">Forgot Password?</button>
            </div>
            <p id="loginError" class="work-sans" style="color:red; display:none; margin-top: 1rem;">Incorrect Details</p>
        </div>

        <div id="adminContent" style="display: none;">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
                    <h3 class="work-sans" style="margin: 0;">Add New Book</h3>
                    <button onclick="downloadCSV()" class="btn-outline">
                        <i class="fas fa-download"></i> Download Report
                    </button>
                </div>
                <form id="bookForm">
                    <input type="text" id="title" placeholder="Book Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="text" id="category" placeholder="Category (e.g., Fiction)">
                    <input type="text" id="aisle" placeholder="Aisle No (e.g., A-1)">
                    <input type="number" id="quantity" placeholder="Qty" min="1" required style="flex: 0.3;">
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <h2 class="work-sans">Cloud Inventory & Tracking</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Book Details</th>
                            <th>Category</th>
                            <th>Aisle</th>
                            <th>Stock</th>
                            <th>Borrowed By (IDs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminBookList">
                        <tr><td colspan="6" style="text-align:center">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 class="work-sans" id="qrText" style="margin-bottom: 0.5rem;"></h3>
            <div id="qrcode"></div>
            <p class="work-sans" style="color: var(--stone-600); font-size: 0.9rem;">Show to Librarian to Issue</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 Library Management System. All rights reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
</body>
</html>
