<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog - Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --stone-50: #FFF7ED;
            --stone-100: #FFEDD5;
            --stone-200: #FED7AA;
            --stone-300: #FDBA74;
            --stone-400: #FB923C;
            --stone-600: #EA580C;
            --stone-800: #9A3412;
            --stone-900: #7C2D12;
            --stone-1000: black;
            --spacing: -0.04em;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background-color: var(--stone-50);
            color: var(--stone-900);
            line-height: 1.6;
            padding-top: 80px; /* Space for fixed nav */
        }

        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--stone-100);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--stone-900);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon-inner {
            width: 16px;
            height: 16px;
            border: 1px solid white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--stone-1000);
            letter-spacing: 0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--stone-1000);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--stone-600);
        }

        .admin-btn {
            background: var(--stone-900);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .admin-btn:hover {
            background: #292524;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: var(--spacing);
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        /* Updated Card Styling */
        .book-card {
            background: white;
            padding: 2rem;
            border: 1px solid var(--stone-100);
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-card:hover {
            border-color: var(--stone-200);
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: var(--stone-600);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .issue-btn {
            background: var(--stone-100);
            color: var(--stone-900);
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .issue-btn:hover {
            background: var(--stone-200);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--stone-600);
        }

        #qrcode {
            margin: 1.5rem auto;
            display: flex;
            justify-content: center;
        }

        /* Footer */
        .footer {
            background: white;
            color: var(--stone-900);
            padding: 4rem 1.5rem 2rem;
            margin-top: 4rem;
            border-top: 1px solid var(--stone-100);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-bottom {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--stone-100);
            color: var(--stone-600);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-icon-inner"></div>
                </div>
                <span class="logo-text work-sans">Library</span>
            </div>

            <ul class="nav-links work-sans">
                <li><a href="index.html">Home</a></li>
                <li><a href="client.html" class="active">Catalog</a></li>
            </ul>
            <div class="nav-actions">
                <a href="admin.html" class="admin-btn work-sans">Admin Portal</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Available Books</h1>
        <div id="clientBookList" class="book-grid">
            <p class="work-sans">Loading catalog...</p>
            </div>
    </div>
    
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 class="work-sans" id="qrText" style="margin-bottom: 1rem;"></h3>
            <div id="qrcode"></div>
            <p class="work-sans" style="color: var(--stone-600); font-size: 0.9rem;">Show to Librarian to Issue</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <h3 class="work-sans">Library.</h3>
            <p class="work-sans" style="color: var(--stone-600); font-size: 0.9rem; max-width: 500px; margin: 0.5rem auto;">
                Refined management for the modern institution.
            </p>
            <div class="footer-bottom work-sans">
                <p>&copy; 2026 Library Management System. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        // Placeholder function to match original functionality
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
</body>
</html>
