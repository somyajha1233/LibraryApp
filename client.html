<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog </title>
    <link rel="icon" type="image/x-icon" href="Logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --stone-50: #FFF7ED;
            --stone-100: #FFEDD5;
            --stone-200: #FED7AA;
            --stone-300: #FDBA74;
            --stone-600: #EA580C;
            --stone-800: #9A3412;
            --stone-900: #7C2D12;
            --stone-1000: black;
            --spacing: -0.04em;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background-color: var(--stone-50);
            color: var(--stone-900);
            line-height: 1.6;
            padding-top: 70px;
        }

        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--stone-100);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--stone-900);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon-inner {
            width: 16px;
            height: 16px;
            border: 1px solid white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--stone-1000);
            letter-spacing: 0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--stone-1000);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--stone-600);
        }

        .admin-btn {
            background: var(--stone-900);
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s;
            text-decoration: none;
        }

        .admin-btn:hover {
            background: #292524;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: var(--spacing);
        }

        /* SEARCH STYLES */
        .search-container {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .search-container input, .search-container select {
            padding: 0.8rem;
            border: 1px solid var(--stone-200);
            border-radius: 6px;
            font-family: 'Work Sans', sans-serif;
            background: white;
        }
        
        .search-container input {
            flex: 1;
        }

        /* Book Grid - Responsive */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .book-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--stone-100);
        }

        .book-card:hover {
            border-color: var(--stone-200);
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .book-author {
            color: var(--stone-600);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .issue-btn {
            background: var(--stone-900);
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: 500;
            margin-top: auto;
        }

        .issue-btn:hover {
            background: var(--stone-600);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--stone-600);
        }

        #qrcode {
            margin: 1.5rem auto;
            display: flex;
            justify-content: center;
        }

        /* Footer */
        .footer {
            background: white;
            color: var(--stone-900);
            padding: 1.5rem 1.5rem;
            margin-top: 4rem;
            border-top: 1px solid var(--stone-100);
            text-align: center;
        }

        /* Responsive Breakpoints */
        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }
            .nav-container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-icon-inner"></div>
                </div>
                <span class="logo-text work-sans">Library</span>
            </div>

            <ul class="nav-links work-sans">
                <li><a href="index.html">Home</a></li>
                <li><a href="client.html" class="active">Catalog</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <div class="nav-actions">
                <a href="admin.html" class="admin-btn work-sans">Admin Portal</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Available Books</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by title, author, or category..." onkeyup="filterBooks()">
            <select onchange="changeSort(this.value)">
                <option value="title">Sort by Title</option>
                <option value="author">Sort by Author</option>
                <option value="category">Sort by Category</option>
                <option value="aisle">Sort by Aisle</option>
            </select>
        </div>

        <div id="clientBookList" class="book-grid">
            <p class="work-sans">Loading catalog...</p>
        </div>
    </div>
    
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 class="work-sans" id="qrText" style="margin-bottom: 0.5rem;"></h3>
            <div id="qrcode"></div>
            <p class="work-sans" style="color: var(--stone-600); font-size: 0.9rem;">Show to Librarian to Issue</p>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2026 Library Management System. All rights reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
</body>
</html>
