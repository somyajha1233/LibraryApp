<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Scanner</title>
    <link rel="icon" type="image/x-icon" href="Logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --stone-50: #FFF7ED;
            --stone-100: #FFEDD5;
            --stone-900: #7C2D12;
            --stone-600: #EA580C;
            --stone-1000: black;
            --spacing: -0.04em;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background-color: var(--stone-50);
            color: var(--stone-900);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 3rem;
            border: 1px solid var(--stone-100);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-family: 'Crimson Pro', serif;
            font-weight: 400;
            letter-spacing: var(--spacing);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-family: 'Work Sans', sans-serif;
            font-size: 0.95rem;
            color: var(--stone-600);
        }
        
        .loader {
            border: 4px solid var(--stone-100);
            border-top: 4px solid var(--stone-600);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader"></div>
        <h2>Processing Scan</h2>
        <p id="scanStatus">Verifying book and user details...</p>
    </div>
    <script type="module" src="scanner.js"></script>
</body>
</html>
